<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<div class="m-news-item-quer w-full md:w-1/2 xl:w-1/3 p-8 pb-6 md:p-0 md:pb-6 xl:mb-12 revealelem">
    <f:if condition="{newsItem.type} != 3">
        <f:then>
            <n:link newsItem="{newsItem}" settings="{settings}" class="" title="{newsItem.title}">
                <div class="m-news-item-img has-hover relative box-content aspect-w-3 aspect-h-2 xl:mx-1 {f:if(condition: '{iterator.cycle} % 3', then:'xl:mr-6', else:'xl:mr-0')} {f:if(condition: '{iterator.cycle} % 2', then:'md:mr-8', else:'md:mr-0')}">
                    <f:if condition="{newsItem.falMedia}">
                        <picture class="{settings.page.animation.news}">
                            <source data-variant="default" data-maxwidth="640" media="(min-width: 1300px)"
                                    srcset="{f:uri.image(image: newsItem.falMedia.0, maxWidth: '800',cropVariant:'desktop')}">
                            <source data-variant="small" data-maxwidth="256"
                                    srcset="{f:uri.image(image: newsItem.falMedia.0, maxWidth: '400',cropVariant:'desktop')}">
                            <img class="object-cover h-full w-full" src="{f:uri.image(image: newsItem.falMedia.0, cropVariant: 'liste')}"
                                 title="{newsItem.title}" alt="{newsItem.title}">
                        </picture>
                    </f:if>
                    <div class="m-hover p-4 absolute h-full w-full top-0 left-0 bg-black bg-opacity-60 text-white">

                    </div>
                </div>
                <div class="m-news-teaser py-4 xl:mr-6  {f:if(condition: '{iterator.cycle} == 2 || {iterator.cycle} == 4', then:'md:mr-0', else:'md:mr-8')}">
                    <h3 class="text-black">{newsItem.title}</h3>
                    <div class="text-black">
                        <div >{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}</div>
                    </div>
                </div>
            </n:link>
        </f:then>
        <f:else>
            <div class="m-news-item-quer relative box-content aspect-w-3 aspect-h-2 xl:mx-1 {f:if(condition: '{iterator.cycle} % 3', then:'xl:mr-6', else:'xl:mr-0')} {f:if(condition: '{iterator.cycle} % 2', then:'md:mr-8', else:'md:mr-0')}">
                <f:if condition="{newsItem.falMedia}">
                    <picture class="{settings.page.animation.news}">
                        <source data-variant="default" data-maxwidth="640" media="(min-width: 1300px)"
                                srcset="{f:uri.image(image: newsItem.falMedia.0, maxWidth: '800',cropVariant:'desktop')}">
                        <source data-variant="small" data-maxwidth="256"
                                srcset="{f:uri.image(image: newsItem.falMedia.0, maxWidth: '400',cropVariant:'desktop')}">
                        <img class="object-cover h-full w-full" src="{f:uri.image(image: newsItem.falMedia.0, cropVariant: 'liste')}"
                             title="{newsItem.title}" alt="{newsItem.title}">
                    </picture>
                </f:if>
            </div>
            <div class="m-news-teaser py-4 xl:mr-6 ">
                <h3 class="text-black">{newsItem.title}</h3>
                <div class="text-black">
                    <div >{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}</div>
                </div>
            </div>
        </f:else>
    </f:if>

</div>

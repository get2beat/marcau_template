<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{rowIterator.isFirst}">
    <f:then>
        <th>
    </f:then>
    <f:else>
        <td data-label="{table.0.{columnIterator.index} -> f:format.stripTags()}:">
    </f:else>
</f:if>

<f:if condition="{cell} != ''">
    <f:then><f:format.html>{cell -> f:format.nl2br()}</f:format.html></f:then>
    <f:else>&nbsp;</f:else>
</f:if>

<f:if condition="{rowIterator.isFirst}">
    <f:then>
        </th>
    </f:then>
    <f:else>
        </td>
    </f:else>
</f:if>
</html>

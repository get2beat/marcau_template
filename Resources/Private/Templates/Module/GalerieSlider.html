<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:marcau="http://typo3.org/ns/Marcau/MarcauTemplate/ViewHelpers"
      data-namespace-typo3-fluid="true">

<section id="c{data.uid}" class="m-modul-galerieslider {data.tx_modul_backgroundcolor} p-6 {f:if(condition: '{data.tx_modul_bilddimension} == \'normal\'', then:'m-modul-galerieslider-normal lg:p-0 lg:flex lg:justify-center', else:'lg:p-12')}">
    <f:if condition="{data.tx_modul_bilddimension} == 'normal'">
        <div class="lg:w-4/6">
    </f:if>
    <f:if condition="{data.tx_modul_showtitle}">
        <f:if condition="{data.tx_modul_h1}">
            <f:then>
                <h1 class="{data.tx_modul_textposition} m-layout py-8">
                    <f:format.html parseFuncTSPath="lib.parseFunc">{data.header}</f:format.html>
                </h1>
            </f:then>
            <f:else>
                <h2 class="{data.tx_modul_textposition} m-layout py-6">
                    <f:format.html parseFuncTSPath="lib.parseFunc">{data.header}</f:format.html>
                </h2>
            </f:else>
        </f:if>
    </f:if>
    <div class="m-layout w-full swiper-container swiper-container__galerie">
        <div class="swiper-wrapper">
            <f:for each="{data_tx_modul_bild}" as="slide">
                <div class="m-slide swiper-slide">
                    <f:if condition="{slide}">
                        <f:then>
                            <f:variable name="sliderImg">{slide}</f:variable>
                            <picture>
                                <f:if condition="{data.tx_modul_bilddimension} == 'gross'">
                                    <source data-variant="2xl" data-maxwidth="1600" media="(min-width: 1536px)"
                                            srcset="{f:uri.image(image: sliderImg, maxWidth: '1700',cropVariant:'desktop')}">
                                    <source data-variant="xl" data-maxwidth="1300" media="(min-width: 1280px)"
                                            srcset="{f:uri.image(image: sliderImg, maxWidth: '1400',cropVariant:'desktop')}">
                                </f:if>
                                <source data-variant="lg" data-maxwidth="1100" media="(min-width: 1024px)"
                                        srcset="{f:uri.image(image: sliderImg, maxWidth: '1100',cropVariant:'desktop')}">
                                <source data-variant="md" data-maxwidth="800" media="(min-width: 768px)"
                                        srcset="{f:uri.image(image: sliderImg, maxWidth: '800',cropVariant:'desktop')}">
                                <source data-variant="sm" data-maxwidth="640"
                                        srcset="{f:uri.image(image: sliderImg, maxWidth: '500',cropVariant:'mobile')}">
                                <img class="m-slide__media m-darken m-darken__active"
                                     src="{f:uri.image(image: sliderImg, cropVariant: 'header')}"
                                     title="{sliderImg.title}" alt="{sliderImg.title}">
                            </picture>
                            <div class="m-slide__title text-color-mittel h-10 p-4 relative z-10 text-center">
                                {f:if(condition: '{sliderImg.title}', then:'{sliderImg.title} - ')}
                                {f:if(condition: '{sliderImg.description}', then:'{sliderImg.description}')}</div>
                        </f:then>
                    </f:if>
                </div>
            </f:for>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <f:if condition="{data.tx_modul_bilddimension} == 'normal'">
        </div>
    </f:if>
</section>

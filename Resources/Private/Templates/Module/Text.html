<f:if condition="{data.colPos} == '10' || {data.colPos} == '11' ">
    <f:then>
        <f:if condition="data.header">
            <h3>{data.header}</h3>
        </f:if>
        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
    </f:then>
    <f:else>
        <f:if condition="{data.tx_modul_spalten} == 2">
            <f:then>
                <f:render partial="Text/Zweispaltig" arguments="{_all}" />
            </f:then>
            <f:else>
                <f:render partial="Text/Einspaltig" arguments="{_all}" />
            </f:else>
        </f:if>
    </f:else>
</f:if>
